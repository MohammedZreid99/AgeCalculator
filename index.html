<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="age.png">
    <title>Age Calculator</title>
  </head>
  <body>
    <div id="AppBody">
      <form>
        <h1 id="AppName">Age Calculator</h1>

        <label id="text01">
          Birth Date: <br><input id="birthdate" type="date" required />
        </label><br>
        <label>Current Date: <br><input id="currentdate" type="date" required /></label><br>

       
        <input
        id="CalButton"
        type="button"
        value="Calculate"
        onclick="calculateDiff()"
      />

        <p id="showAge">Age:</p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
